<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="Card-content">
    <div class="container">
      <img src="images/illustration-hero.svg" class="Hero-img">
    </div>
    <div class="Summary">
      <h2 class="Summary-title">Order Summary</h2>
      <p class="Summary-text">You can now listen to millions of songs,
        audiobooks, and podcasts on
        anydevice anywhere you like!</p>
    </div>

    <div class="Container" id="Price-card">
      <div class="icon">
        <img src="images/icon-music.svg" class="Price-card-img">
      </div>
      <div class="container-text">
        <p class="price-card-text">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <div class="Container-change">
        <p class="Price-card-change"><a href="#">Change</a></p>
      </div>
    </div>

    <div class="Payment">
      <button type="button" id="button-payment">Proceed to Payment</button>
      <a href="#" id="Payment-cancel-order">Cancel Order</a>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/igordone">Igor Don√©</a>.
    </div>
  </div>
</body>
</html>
